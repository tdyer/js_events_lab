<!DOCTYPE html>
<html>
  <body>

    <div id='image1' onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>

    <script>
      function mOver(obj)
      {
      var output_id = document.getElementById(obj.id).id,
      output1 = document.getElementById('output1');

      obj.innerHTML="Thank You"
      output1.innerHTML = "<p> You clicked on image with and id of " + output_id + "</p>";

      }

      function mOut(obj)
      {
      obj.innerHTML="Mouse Over Me"
      }
    </script>
    <div id='output1'>
    </div>
  </body>
</html>
